<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Bit√°cora de trabajo</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card >
    <ion-item >
    <ion-col size="4">
      
        <ion-label color="primary" text-wrap  style="text-align: center">Tarea</ion-label>
      </ion-col>
    <ion-col size="4" >
        <ion-label color="primary" text-wrap style="text-align: center">Completitud</ion-label>
    </ion-col>
    <ion-col size="4" >
      <ion-label color="primary" text-wrap style="text-align: center">Fecha y hora</ion-label>
  </ion-col>
  
</ion-item>
<ion-card *ngFor="let p of tareas">
  <ion-item *ngIf="p.porcentaje_completitud>0">
    <ion-col size="4"  >
        <ion-label  text-wrap  style="text-align: center">{{p.nombre_tarea}}</ion-label>
    </ion-col>
    <ion-col size="4"  >
        <ion-label text-wrap style="text-align: center">{{p.porcentaje_completitud}}%</ion-label>
    </ion-col>
    <ion-col size="4" >
      <ion-label text-wrap style="text-align: center">{{p.fecha}}</ion-label>
  </ion-col>
  </ion-item>
</ion-card>
    

  </ion-card>

</ion-content>
