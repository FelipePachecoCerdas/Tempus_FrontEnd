<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-card class="tarjeta">
    <form [formGroup]="RegisterForm" class="contenido">
      <ion-title class="title" color="primary">Registro de Sesión</ion-title>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input formControlName="apellidos" type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Descripción personal</ion-label>
        <ion-textarea formControlName="descripcion_personal" type="text" ></ion-textarea>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Compañia</ion-label>
        <ion-input formControlName="compannia" type="text" ></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input formControlName="correo_electronico" type="email" required></ion-input>
      </ion-item>
  
      <ion-item  >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input  formControlName="contrasenna" [type]="showPassword ? 'text' : 'password'"  required></ion-input>
        <ion-icon  style="align-self: center;" slot="icon-only" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!RegisterForm.valid" type="submit" color="danger" (click)="onSubmitRegister(RegisterForm.value)" expand="block">Crear cuenta</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
